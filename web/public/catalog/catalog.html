<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogs</title>

    <script src="catalog.js"></script>
    <link rel="stylesheet" href="catalog.css">
    <link rel="stylesheet" href="tab.css">
</head>

<body>
    <div class="tab">
        <button class="tablinks" onclick="setCatalogType('chargeitems')">Chargeitems</button>
        <button class="tablinks" onclick="setCatalogType('diagnosis')">Diagnosis</button>
        <button class="tablinks" onclick="setCatalogType('insurances')">Insurances</button>
    </div>

    <p></p>

    <div id="search-container">
        <label for="search">Search </label>
        <input type="text" id="search" oninput="performSearch()">
    </div>

    <p></p>
    
    <table id="catalogTable">
        <thead>
        <tr>
            <th>Code</th>
            <th>Display</th>
            <th>Short</th>
        </tr>
        </thead>
        <tbody id="catalogTableBody">
        </tbody>
</table>
</body>
</html>
