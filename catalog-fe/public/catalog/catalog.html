<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogs</title>
    
    <script src="catalog.js"></script>
    <link rel="stylesheet" href="catalog.css">
    <link rel="stylesheet" href="tab.css">
</head>

<body>
    <div class="tab">
        <button id="tab1" class="tablinks" onclick="setSearchUrl('chargeitems/findByDisplay?display=',['Code', 'Display', 'Short'])">Chargeitems</button>
        <button id="tab2" class="tablinks" onclick="setSearchUrl('diagnosis/findByDisplay?display=',['Code', 'Display', 'Short'])">Diagnosis</button>
        <button id="tab3" class="tablinks" onclick="setSearchUrl('insurances/findByDisplay?display=',['Code', 'Display', 'Short'])">Insurances</button>
    </div>

    <p></p>

    <div id="search-container">
        <label for="search">Search </label>
        <input type="text" id="search" oninput="performSearch()">
    </div>

    <p></p>
    
    <table id="catalogTable">
        <thead>
        <tr id="catalogHeader"></tr>
        </thead>
        <tbody id="catalogTableBody">
        </tbody>
    </table>
</body>
</html>
