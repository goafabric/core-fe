<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Example</title>
</head>

<body>

<button onclick="loadCatalog('/insurances/findByDisplay?display=a')">Insurances</button>
<button onclick="loadCatalog('/diagnosis/findByDisplay?display=a')">Diagnosis</button>

<table id="catalogTable">
    <thead>
    <tr>
        <th style="min-width: 150px; text-align: left;">Code</th>
        <th style="min-width: 150px; text-align: left;">Display</th>
        <th style="min-width: 150px; text-align: left;">Short</th>
    </tr>
    </thead>
    <tbody id="catalogTableBody">
    </tbody>
    <script>
        function loadCatalog(url) {
            fetch(url).then(response => response.json()).then(data => updateTableBody(data));
        }

        function updateTableBody(data) {
            var html = '';
            data.forEach(function(catalog) {
                html += '<tr>';
                html += '<td>' + catalog.code + '</td>';
                html += '<td>' + catalog.display + '</td>';
                html += '<td>' + catalog.shortname + '</td>';
                html += '</tr>';
            });

            var tbody = document.getElementById('catalogTableBody');
            tbody.innerHTML = html;
        }
    </script>
</table>
</body>
</html>
