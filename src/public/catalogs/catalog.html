<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="callback.js"></script>
    <script src="../properties.js"></script>
    <link rel="stylesheet" href="../components/table/table.css">
    <link rel="stylesheet" href="../components/table/tab.css">

    <title>Catalogs</title>
</head>

<body>
    <div class="tab">
        <button id="tab1" class="tablinks" onclick="search('/chargeitems/findByDisplay?display=',['code', 'display', 'price'])">Chargeitems</button>
        <button id="tab2" class="tablinks" onclick="search('/diagnosis/findByDisplay?display=',['code', 'display', 'shortname'])">Diagnosis</button>
        <button id="tab3" class="tablinks" onclick="search('/insurances/findByDisplay?display=',['code', 'display', 'shortname'])">Insurances</button>
    </div>

    <p></p>

    <div id="search-container">
        <label for="search"></label>
        <input type="search" id="search" name="myInput" placeholder="Search..." size="30" oninput="performSearch()" required>
    </div>

    <p></p>
    
    <table id="table">
        <thead>
        <tr id="tableHeader"></tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
</body>
</html>

<script>function search(url, columns) { setSearchUrl(catalogServiceUrl + url, columns) } </script>
