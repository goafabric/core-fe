<!DOCTYPE html>
<html lang="en">

    <script src="../components/table/table.js"></script>
    <link rel="stylesheet" href="../components/table/table.css">
    <link rel="stylesheet" href="../components/table/tab.css">

    <title>Catalogs</title>
</head>

<body>
    <div class="tab">

        <button id="tab2" class="tablinks" onclick="setSearchUrl('diagnosis/findByDisplay?display=',['code', 'display', 'shortname'])">Diagnosis</button>

    <p></p>

    <div id="search-container">

    <p></p>
    
    <table id="table">
        <thead>
        <tr id="tableHeader"></tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
