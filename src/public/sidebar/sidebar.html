<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>

    <link rel="stylesheet" href="sidebar.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id="my-sidebar">
        <a id="home" href="./logo.html" target="catalogFrame">
            <i class="material-icons" style="font-size:20px">library_books</i> Home
        </a>
        <!--         <a id="home" href="./logo.html" target="catalogFrame" style="display:none;"></a> -->
        <a id="mrc" href="../mrc/mrc.html" target="catalogFrame">
            <i class="material-icons" style="font-size:20px">personal_injury</i> MRC
        </a>
        <a id="patient" href="../patient/patient.html" target="catalogFrame">
            <i class="material-icons" style="font-size:20px">personal_injury</i> Patient
        </a>
        <a id="organization" href="../organization/organization.html" target="catalogFrame">
            <i class="material-icons" style="font-size:20px">corporate_fare</i> Organization
        </a>
        <a id="catalog" href="../catalogs/catalog.html" target="catalogFrame">
            <i class="material-icons" style="font-size:20px">library_books</i> Catalogs
        </a>
    </div>
    <div id="my-content">
        <iframe name="catalogFrame"></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const response = await fetch('/core/')
            if (response.status === 302) { // If the response is a 302 redirect to login, force the browser to follow it
                window.location.href = response.headers.get('Location');
            }
            document.getElementById('home').click();
        });
    </script>
</body>
</html>
